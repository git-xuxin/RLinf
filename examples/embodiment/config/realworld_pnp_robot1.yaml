defaults:
  - env/realworld_bin_relocation@env.train
  - env/realworld_bin_relocation@env.eval
  - model/cnn_policy@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 2
  component_placement:
    actor: 
      node_group: "4090"
      placement: 0 # Local GPU rank in the 4090 node group (n for the n+1 th GPU)
    env:
      node_group: franka
      placement: 0 # Local robot rank in the franka node group (n for the n+1 th robot)
    rollout:
      node_group: "4090"
      placement: 0 # Local GPU rank in the 4090 node group (n for the n+1 th GPU)
    reward:
      node_group: "4090"
      placement: 0 # Local GPU rank in the 4090 node group (n for the n+1 th GPU)
  node_groups:
    - label: "4090" # GPU node group
      node_ranks: 0  # The ranks of the nodes to be included in this group， change this if your training node is not rank 0
    - label: franka
      node_ranks: 1 # Change this if your robot node is not rank 1
      hardware:
        type: Franka
        configs:
          - robot_ip: 172.16.0.2
            node_rank: 1
            camera_serials: ["213622078826"]  # third-person view
            # camera_serials: ["233622071437", "213622078826"]  # wrist camera, third-person view

data:
  type: robot_demo
  channel:
    name: demo_data
  path: 
    - "/home/xuxin/Workspace/Beijing/data/pnp/data_1.pkl"
    - "/home/xuxin/Workspace/Beijing/data/pnp/data_2.pkl"
    # - "/home/xuxin/Workspace/Beijing/data/pnp/data_m_1.pkl"
    # - "/home/xuxin/Workspace/Beijing/data/pnp/data_m_2.pkl"
    # - "/home/zanghongzhi/rlinf_ws/0117/RLinf/data/pnp/data_robot1_20260122-205709_2cam.pkl"
    # - "/home/zanghongzhi/rlinf_ws/0117/RLinf/data/pnp/data_robot1_20260122-215309_2cam.pkl"
    # - "/home/zanghongzhi/rlinf_ws/0117/RLinf/data/pnp/data_robot1_20260122-220208_2cam.pkl"

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "sac_mlp"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 10000
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: -1
  seq_length: 4096
  max_prompt_length: 30

algorithm:
  update_epoch: 32
  group_size: 1
  agg_q: mean  # Default fallback value
  agg_q_actor: mean  # Use mean for actor
  agg_q_critic: min  # Use min for critic

  backup_entropy: False
  critic_subsample_size: 2
  eval_rollout_epoch: 1

  adv_type: embodied_sac
  loss_type: embodied_sac
  loss_agg_func: "token-mean"
  
  bootstrap_type: standard
  gamma: 0.96
  tau: 0.005  # Soft update coefficient for target networks
  auto_entropy_tuning: True  # Enable automatic entropy tuning
  alpha_type: softplus
  initial_alpha: 0.01  # Initial temperature value
  target_entropy: -3  # Target entropy (-action_dim)
  alpha_lr: 3.0e-4  # Learning rate for temperature parameter
  
  critic_actor_ratio: 4
  # Replay buffer settings
  replay_buffer_capacity: 20000
  demo_buffer_capacity: 6000
  min_buffer_size: 200  # Minimum buffer size before training starts
  min_demo_buffer_size: 200  # Minimum demo buffer size before training starts
  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    ignore_terminations: False
    no_gripper: False
    total_num_envs: 1
    keyboard_reward_wrapper: multi_stage
    use_spacemouse: True
    # When using reward model, terminations are controlled by the reward model
    # (keyboard_reward_wrapper will be disabled)
    use_reward_model: ${reward.use_reward_model}
    # Optional: camera view used for reward model (do NOT put in override_cfg)
    # Set to wrist_2 for third-person view, or leave null to use main_images.
    reward_camera_name: null  # wrist_2

    override_cfgs:
      - target_ee_pose: [0.564, 0.045, 0.05, -3.14, 0.0, 0.0]
        # camera_serials: ["141722075170", "136622074722"]
        # camera_serials: ["213622078826",]
    override_cfg:
      use_dense_reward: False
      is_dummy: False

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  model_dir: ""
  enable_offload: False
  pipeline_stage_num: 1

  model:
    action_dim: 7
    # image_num: 2
    model_path: "/home/xuxin/Workspace/realwordRL_model/RLinf-Reset10-pretrained/"
    precision: ${actor.model.precision}
    num_q_heads: 10

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  enable_hil: True

  micro_batch_size: 256
  global_batch_size: 256
  seed: 1234
  enable_offload: False

  model:
    model_path: "/home/xuxin/Workspace/realwordRL_model/RLinf-Reset10-pretrained/"
    state_dim: 19
    action_dim: 7
    image_num: 1  # dual camera: wrist + third-person view
    num_q_heads: 10

  optim:
    lr: 3.0e-4  # Lower learning rate for SAC
    value_lr: 3.0e-4  # Q-network learning rate
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 10.0

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    use_orig_params: true
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: True
  group_name: "RewardGroup"
  
  # Reward mode: "per_step" computes reward for every frame
  reward_mode: "per_step"
  
  # Termination: when reward model predicts success (prob > threshold), terminate episode
  terminate_on_success: True
  
  # Reward mapping
  success_reward: 1.0   # Reward for success (prob > threshold)
  fail_reward: 0.0      # Reward for fail (prob < threshold)
  reward_threshold: 0.5 # Probability threshold for success/fail classification
  # Multi-stage classifier mapping (stage0, stage1, stage2)
  stage_rewards: [-0.1, 0.0, 1.0]
  success_stage_index: 2
  log_stage_predictions: true
  
  # Combine mode: "replace" uses only learned rewards
  combine_mode: "replace"
  reward_weight: 1.0
  env_reward_weight: 0.0
  
  # Gripper penalty configuration (from SERL PR 65)
  # Penalizes effective gripper actions (command close when open, vice versa)
  # to prevent the policy from excessively opening and closing the gripper.
  # This penalty is applied AFTER reward model output (bypasses env reward since combine_mode="replace").
  enable_gripper_penalty: True       # Enable gripper penalty
  gripper_penalty: 0.2               # Penalty value for effective gripper actions (default: -0.1)
  binary_gripper_threshold: 0.5      # Threshold to determine gripper command (action > threshold = open, < -threshold = close)
  gripper_state_index: 0             # Index of gripper state in sorted observation states (gripper_position is first after sort)
  gripper_action_index: 6            # Index of gripper action in action vector (7th element, index 6)
  gripper_open_threshold: 0.04       # Threshold to determine if gripper is currently open (based on gripper_position value)
  
  # Time penalty: small negative reward per step to encourage faster completion
  time_penalty: -0.05                 # Penalty per step (negative value encourages faster completion)
  
  model:
    model_type: "resnet_stage_classifier"
    arch: "resnet18"
    hidden_dim: 256
    dropout: 0.0
    image_size: [3, 128, 128]
    normalize: true
    precision: "bf16"
    
    # Path to trained reward model checkpoint (需要重新训练以匹配 PR #596 格式)
    # checkpoint_path: "/home/xuxin/Workspace/Beijing/RLinf_zhz/resnet_training/reward_model_20260124_151755.pt"  # TODO: 设置为训练好的 reward model 路径
    checkpoint_path: "/home/xuxin/Workspace/Beijing/RLinf_zhz/resnet_training/stage_classifier_20260126_042927.pt"  # TODO: 设置为训练好的 reward model 路径
    
    # Debug image save directory (set to path to enable, null to disable)
    debug_save_dir: null # "/home/xuxin/Workspace/Beijing/RLinf_zhz/logs/reward_debug_images"

critic:
  use_critic_model: False
